<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Maker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/all.min.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="output">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div class="one">
                <label for="blob-height">
                    Height
                </label>
                <input type="number" value="200" id="blob-height">
            </div>
            <div>
                <label for="blob-width">
                    Width
                </label>
                <input type="number" value="200" id="blob-width">
            </div>
        </div>
        <div class="sliders">
            <input type="range" value="30">
            <input type="range" value="80">
            <input type="range" value="60">
            <input type="range" value="40">
        </div>
        <div class="text">
            <textarea id="copyText" readonly></textarea>
            <!-- <input type="text" id="copyText" readonly> -->
            <button class="btn btn-outline-primary ms-2" id="copy">Copy</button>
        </div>
    </div>


    <script src="./main.js"></script>
    <script src="./bootstrap/all.min.js"></script>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
